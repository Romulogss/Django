<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>{% block title %}{% endblock %}</title>
	<style>
		a:hover {
			color: white;
			background: #0b486b;
		}

		a {
			color: white;
			font-weight: bold;
		}

		footer {
			background-color: #79bd9a;
		}

		footer div.row {
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div class="container">
	<header style="background-color: #79bd9a">
		<div class="row" style="text-align: center;">
			<div class="col-6">
				<h1>Estacionamento 24 horas</h1>
				<small class="text-muted">Logo da sua empresa fica aqui</small>
			</div>
			<div class="col-6">
				<img src="http://127.0.0.1:5500/src/logo.png" alt="logo" style="width: 25%; height: 75%">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<nav>
					<ul class="nav nav-pills nav-fill">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Serviços</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sobre</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Plano</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Contatos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Sistema</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<footer>
		<div class="row">
			<div class="col-6"></div>
			<div class="col-6">
				<nav class="nav nav-pills nav-fill">
					<a class="nav-link" href="#">Home</a>
					<a class="nav-link" href="#">Serviços</a>
					<a class="nav-link" href="#">Sobre</a>
					<a class="nav-link" href="#">Planos</a>
					<a class="nav-link" href="#">Contato</a>
					<a class="nav-link" href="#">Sistema</a>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<p class="footer-website">Copyright - Todos os direitos reservados | Desenvolvido por Fulano de tal</p>
			</div>
		</div>
	</footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
