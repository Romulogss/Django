{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
	<div class="row">
		<div class="col">
			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-primary">Salvar</button>
				<a href="{{ voltar }}">
					<button type="button" class="btn btn-danger">Voltar</button>
				</a>
			</form>
		</div>
	</div>
{% endblock %}
