{% extends 'base.html' %}
{% block title %}{{ object.first_id }}{% endblock %}
{% block main %}
	<div class="row">
		<div class="col-6">
			<h3>Detalhes de {{ object.first_name }}</h3>
			<div class="card">
				<div class="card-body form-group">
					<label for="nome">Nome</label>
					<input class="form-control"
					       type="text"
					       disabled
					       value="{{ object.first_name }} {{ object.last_name }}"
					       id="nome">
					<label for="idade">Idade</label>
					<input class="form-control"
					       type="number"
					       disabled
					       value="{{ object.age }}"
					       id="idade">
					<label for="bio">Biografia</label>
					<input class="form-control"
					       type="text"
					       disabled
					       value="{{ object.bio }}"
					       id="bio">
				</div>
			</div>
			<hr>
			<a href="{% url 'person_list' %}">
				<button class="btn btn-primary">Voltar</button>
			</a>
			<p>Acessado em: {{ agora|date }}</p>
		</div>
	</div>
{% endblock %}
