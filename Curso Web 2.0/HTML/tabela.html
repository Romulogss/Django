<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabelas</title>
</head>
<body>
    <p>Simple Table with header</p>
    <table>
        <tr>
            <th>Primeiro nome</th>
            <th>Segundo nome</th>
        </tr>
        <tr>
            <td>Rômulo</td>
            <td>Sá</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>Sousa</td>
        </tr>
    </table>

    <table border="1px">
        <colgroup>
            <col span="1" style="background: gray">
            <col span="1" style="background: yellow">
        </colgroup>
        <thead>
            <tr>
                <th>Header content 1</th>
                <th>Header content 2</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>Body content 1</td>
                    <td>Body content 2</td>
                </tr>
                <tr>
                    <td>Body content 1</td>
                    <td>Body content 2</td>
                </tr>
                <tr>
                    <td>Body content 1</td>
                    <td>Body content 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Footer 1</td>
                    <td>Footer 2</td>
                </tr>
            </tfoot>
    </table>
    
</body>
</html>
